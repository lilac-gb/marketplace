name: telegram message
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Telegram Notify
      uses: appleboy/telegram-action@0.0.3
      with:
        to: ${{ secrets.CHAT }}
        token: ${{ secrets.TOKEN }}
        args: An event occured in ${{ github.repository }} repository. ${{ github.event_name }}
